<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Loading...</title>
<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:#020617;
    color:#fff;
    font-family:Arial;
}
.loader{
    width:90px;
    height:90px;
    border:10px solid #1e293b;
    border-top:10px solid #38bdf8;
    border-radius:50%;
    animation:spin 1s linear infinite;
}
.text{
    margin-top:20px;
    font-size:18px;
    opacity:.8;
}
button{
    margin-top:25px;
    padding:10px 25px;
    font-size:16px;
    border:none;
    border-radius:6px;
    background:#38bdf8;
    color:#000;
    cursor:pointer;
    display:none;
}
@keyframes spin{
    0%{transform:rotate(0)}
    100%{transform:rotate(360deg)}
}
</style>
</head>
<body>

<div class="loader"></div>
<div class="text">جاري التحقق...</div>
<button onclick="speak()">اضغط للمتابعة</button>

<script>
setTimeout(()=>{
    document.querySelector(".loader").style.display="none";
    document.querySelector(".text").innerText="اضغط للمتابعة";
    document.querySelector("button").style.display="block";
},5000);

function speak(){
    let msg = new SpeechSynthesisUtterance(
        "تم التعرف عليه أحمد راتب، محافظة البحيرة، مدينة المحمودية، عزبة كومبو، المهنة عاطل، السن تسعة عشر، أعزب، وتم التأكد أنك لست مؤهلًا لدخول الموقع"
    );
    msg.lang = "ar-EG";
    msg.rate = 0.9;
    speechSynthesis.speak(msg);
}
</script>

</body>
</html>
